<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 완료 창</title>
</head>
<body>
    <p th:text="${message}"></p>
    <h2>회원 리스트</h2>
    <tr th:each="user : ${users}">
        <td th:text="${user.userId}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.age}"></td>
        </br>
    </tr>
    <a href="/users">목록으로</a>   <!-- 정적 페이지? -->
</body>
</html>
